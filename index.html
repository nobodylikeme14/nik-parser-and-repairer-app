<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIK Repairer Indonesia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .result {
            margin-top: 30px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-box {
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .result-item {
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #666;
            font-weight: 600;
            font-size: 14px;
        }

        .result-value {
            color: #333;
            font-weight: 500;
            text-align: right;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #ffc107;
        }

        .warning-title {
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .warning-list {
            margin-left: 20px;
            margin-top: 8px;
        }

        .warning-list li {
            margin-bottom: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
            font-weight: 600;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .info {
            background: #e3f2fd;
            color: #1565c0;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
        }

        .repair-section {
            margin-top: 20px;
            padding: 20px;
            background: #fff9e6;
            border-radius: 15px;
            border: 2px dashed #ffc107;
        }

        .repair-title {
            color: #856404;
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .corrected-nik {
            background: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 700;
            color: #28a745;
            text-align: center;
            letter-spacing: 2px;
            margin: 15px 0;
            border: 2px solid #28a745;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: #e0e0e0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß NIK Repairer Indonesia</h1>
        <p class="subtitle">Analisis dan perbaiki NIK yang salah input</p>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('analyze')">Analisis NIK</button>
            <button class="tab-btn" onclick="switchTab('repair')">Perbaiki NIK</button>
        </div>

        <!-- Tab Analisis -->
        <div id="analyzeTab" class="tab-content active">
            <div class="input-group">
                <label for="nikInput">Masukkan NIK (16 digit)</label>
                <input type="text" id="nikInput" placeholder="Contoh: 3201012901950001" maxlength="16">
            </div>
            <button onclick="analyzeNIK()">üîç Analisis NIK</button>
        </div>

        <!-- Tab Perbaikan -->
        <div id="repairTab" class="tab-content">
            <div class="input-group">
                <label for="nikRepairInput">NIK yang Salah (bisa kurang/lebih dari 16 digit)</label>
                <input type="text" id="nikRepairInput" placeholder="Contoh: 320101290195001">
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="provinsiSelect">Provinsi</label>
                    <select id="provinsiSelect">
                        <option value="">Pilih Provinsi</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="jenisKelaminSelect">Jenis Kelamin</label>
                    <select id="jenisKelaminSelect">
                        <option value="">Pilih</option>
                        <option value="L">Laki-laki</option>
                        <option value="P">Perempuan</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="tanggalLahirInput">Tanggal Lahir</label>
                <input type="date" id="tanggalLahirInput">
            </div>

            <button onclick="repairNIK()">üîß Perbaiki NIK</button>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result"></div>

        <div class="info">
            üí° Format NIK: PP.KKKK.DDMMYY.SSSS<br>
            PP=Provinsi, KKKK=Kab/Kota+Kec, DDMMYY=Tgl Lahir, SSSS=Nomor Urut
        </div>
    </div>

    <script>
        const provinsiMap = {
            '11': 'Aceh', '12': 'Sumatera Utara', '13': 'Sumatera Barat',
            '14': 'Riau', '15': 'Jambi', '16': 'Sumatera Selatan',
            '17': 'Bengkulu', '18': 'Lampung', '19': 'Kepulauan Bangka Belitung',
            '21': 'Kepulauan Riau', '31': 'DKI Jakarta', '32': 'Jawa Barat',
            '33': 'Jawa Tengah', '34': 'DI Yogyakarta', '35': 'Jawa Timur',
            '36': 'Banten', '51': 'Bali', '52': 'Nusa Tenggara Barat',
            '53': 'Nusa Tenggara Timur', '61': 'Kalimantan Barat',
            '62': 'Kalimantan Tengah', '63': 'Kalimantan Selatan',
            '64': 'Kalimantan Timur', '65': 'Kalimantan Utara',
            '71': 'Sulawesi Utara', '72': 'Sulawesi Tengah',
            '73': 'Sulawesi Selatan', '74': 'Sulawesi Tenggara',
            '75': 'Gorontalo', '76': 'Sulawesi Barat', '81': 'Maluku',
            '82': 'Maluku Utara', '91': 'Papua Barat', '94': 'Papua'
        };

        // Populate provinsi dropdown
        window.onload = function() {
            const select = document.getElementById('provinsiSelect');
            for (let [code, name] of Object.entries(provinsiMap)) {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = `${code} - ${name}`;
                select.appendChild(option);
            }
        };

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'analyze') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('analyzeTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('repairTab').classList.add('active');
            }
            
            hideError();
            hideResult();
        }

        function analyzeNIK() {
            const nik = document.getElementById('nikInput').value.trim();
            hideError();
            hideResult();

            if (!/^\d+$/.test(nik)) {
                showError('NIK hanya boleh berisi angka!');
                return;
            }

            const issues = validateNIK(nik);
            
            if (issues.length > 0) {
                showAnalysisWithIssues(nik, issues);
            } else {
                showAnalysisSuccess(nik);
            }
        }

        function validateNIK(nik) {
            const issues = [];

            if (nik.length !== 16) {
                issues.push(`Panjang NIK salah (${nik.length} digit, seharusnya 16 digit)`);
            }

            if (nik.length >= 2) {
                const kodeProvinsi = nik.substring(0, 2);
                if (!provinsiMap[kodeProvinsi]) {
                    issues.push(`Kode provinsi tidak valid (${kodeProvinsi})`);
                }
            }

            if (nik.length >= 8) {
                let tanggal = parseInt(nik.substring(6, 8));
                if (tanggal > 40) tanggal -= 40;
                if (tanggal < 1 || tanggal > 31) {
                    issues.push(`Tanggal lahir tidak valid (${tanggal})`);
                }
            }

            if (nik.length >= 10) {
                const bulan = parseInt(nik.substring(8, 10));
                if (bulan < 1 || bulan > 12) {
                    issues.push(`Bulan lahir tidak valid (${bulan})`);
                }
            }

            return issues;
        }

        function showAnalysisWithIssues(nik, issues) {
            const resultDiv = document.getElementById('result');
            
            let html = '<div class="warning">';
            html += '<div class="warning-title">‚ö†Ô∏è NIK Bermasalah Terdeteksi</div>';
            html += '<ul class="warning-list">';
            issues.forEach(issue => {
                html += `<li>${issue}</li>`;
            });
            html += '</ul>';
            html += '</div>';

            if (nik.length >= 2) {
                html += '<div class="result-box">';
                html += '<div style="font-weight: 700; margin-bottom: 15px; color: #333;">Informasi yang Dapat Diekstrak:</div>';
                
                const kodeProvinsi = nik.substring(0, 2);
                const namaProvinsi = provinsiMap[kodeProvinsi] || 'Tidak diketahui';
                html += `<div class="result-item"><span class="result-label">Kode Provinsi</span><span class="result-value">${kodeProvinsi} - ${namaProvinsi}</span></div>`;

                if (nik.length >= 12) {
                    let tanggal = parseInt(nik.substring(6, 8));
                    const jenisKelamin = tanggal > 40 ? 'Perempuan' : 'Laki-laki';
                    if (tanggal > 40) tanggal -= 40;
                    const bulan = nik.substring(8, 10);
                    const tahun = nik.substring(10, 12);
                    const tahunLengkap = (parseInt(tahun) > 24) ? '19' + tahun : '20' + tahun;
                    
                    const namaBulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                                     'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
                    const bulanIndex = parseInt(bulan) - 1;
                    
                    if (bulanIndex >= 0 && bulanIndex <= 11) {
                        const tanggalLahir = `${tanggal} ${namaBulan[bulanIndex]} ${tahunLengkap}`;
                        html += `<div class="result-item"><span class="result-label">Tanggal Lahir</span><span class="result-value">${tanggalLahir}</span></div>`;
                        html += `<div class="result-item"><span class="result-label">Jenis Kelamin</span><span class="result-value">${jenisKelamin}</span></div>`;
                    }
                }

                html += '</div>';
            }

            html += '<div style="margin-top: 15px; text-align: center; color: #666; font-size: 14px;">';
            html += 'üí° Gunakan tab "Perbaiki NIK" untuk memperbaiki NIK ini';
            html += '</div>';

            resultDiv.innerHTML = html;
            resultDiv.classList.add('show');
        }

        function showAnalysisSuccess(nik) {
            const resultDiv = document.getElementById('result');
            
            const kodeProvinsi = nik.substring(0, 2);
            const kodeKabupaten = nik.substring(2, 4);
            const kodeKecamatan = nik.substring(4, 6);
            let tanggal = parseInt(nik.substring(6, 8));
            const bulan = nik.substring(8, 10);
            const tahun = nik.substring(10, 12);
            const nomorUrut = nik.substring(12, 16);

            let jenisKelamin = 'Laki-laki';
            if (tanggal > 40) {
                jenisKelamin = 'Perempuan';
                tanggal -= 40;
            }

            const tahunLengkap = (parseInt(tahun) > 24) ? '19' + tahun : '20' + tahun;
            const namaBulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                             'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            const bulanIndex = parseInt(bulan) - 1;
            const tanggalLahir = `${tanggal} ${namaBulan[bulanIndex]} ${tahunLengkap}`;
            const namaProvinsi = provinsiMap[kodeProvinsi] || 'Tidak diketahui';

            let html = '<div class="success">‚úÖ NIK Valid - Tidak Ada Masalah Terdeteksi</div>';
            html += '<div class="result-box">';
            html += `<div class="result-item"><span class="result-label">Kode Provinsi</span><span class="result-value">${kodeProvinsi} - ${namaProvinsi}</span></div>`;
            html += `<div class="result-item"><span class="result-label">Kode Kabupaten/Kota</span><span class="result-value">${kodeKabupaten}</span></div>`;
            html += `<div class="result-item"><span class="result-label">Kode Kecamatan</span><span class="result-value">${kodeKecamatan}</span></div>`;
            html += `<div class="result-item"><span class="result-label">Tanggal Lahir</span><span class="result-value">${tanggalLahir}</span></div>`;
            html += `<div class="result-item"><span class="result-label">Jenis Kelamin</span><span class="result-value">${jenisKelamin}</span></div>`;
            html += `<div class="result-item"><span class="result-label">Nomor Urut</span><span class="result-value">${nomorUrut}</span></div>`;
            html += '</div>';

            resultDiv.innerHTML = html;
            resultDiv.classList.add('show');
        }

        function repairNIK() {
            const nikInput = document.getElementById('nikRepairInput').value.trim().replace(/\D/g, '');
            const provinsi = document.getElementById('provinsiSelect').value;
            const jenisKelamin = document.getElementById('jenisKelaminSelect').value;
            const tanggalLahir = document.getElementById('tanggalLahirInput').value;

            hideError();
            hideResult();

            if (!nikInput) {
                showError('Masukkan NIK yang ingin diperbaiki!');
                return;
            }

            if (!provinsi) {
                showError('Pilih provinsi terlebih dahulu!');
                return;
            }

            if (!jenisKelamin) {
                showError('Pilih jenis kelamin terlebih dahulu!');
                return;
            }

            if (!tanggalLahir) {
                showError('Masukkan tanggal lahir terlebih dahulu!');
                return;
            }

            const date = new Date(tanggalLahir);
            let tanggal = date.getDate();
            const bulan = String(date.getMonth() + 1).padStart(2, '0');
            const tahun = String(date.getFullYear()).slice(-2);

            if (jenisKelamin === 'P') {
                tanggal += 40;
            }
            const tanggalStr = String(tanggal).padStart(2, '0');

            let correctedNIK = provinsi;
            
            if (nikInput.length >= 4) {
                correctedNIK += nikInput.substring(2, 6).padEnd(4, '0');
            } else {
                correctedNIK += '0101';
            }

            correctedNIK += tanggalStr + bulan + tahun;

            if (nikInput.length >= 13) {
                correctedNIK += nikInput.substring(12).padStart(4, '0').substring(0, 4);
            } else {
                correctedNIK += '0001';
            }

            showRepairResult(nikInput, correctedNIK, provinsi, jenisKelamin, date);
        }

        function showRepairResult(original, corrected, provinsi, jenisKelamin, date) {
            const resultDiv = document.getElementById('result');
            
            const namaBulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                             'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            const tanggalLahirFormatted = `${date.getDate()} ${namaBulan[date.getMonth()]} ${date.getFullYear()}`;
            const namaProvinsi = provinsiMap[provinsi];
            const jenisKelaminText = jenisKelamin === 'L' ? 'Laki-laki' : 'Perempuan';

            let html = '<div class="repair-section">';
            html += '<div class="repair-title">üîß Hasil Perbaikan NIK</div>';
            html += '<div style="margin-bottom: 15px;">';
            html += `<div style="font-size: 13px; color: #666; margin-bottom: 5px;">NIK Asli (${original.length} digit):</div>`;
            html += `<div style="background: #fff; padding: 10px; border-radius: 8px; font-family: monospace; color: #c33; font-weight: 600;">${original || '(kosong)'}</div>`;
            html += '</div>';
            html += '<div style="margin-bottom: 15px;">';
            html += '<div style="font-size: 13px; color: #666; margin-bottom: 5px;">NIK Diperbaiki (16 digit):</div>';
            html += `<div class="corrected-nik">${corrected}</div>`;
            html += '</div>';
            html += '</div>';

            html += '<div class="result-box">';
            html += '<div style="font-weight: 700; margin-bottom: 15px; color: #333;">Detail NIK yang Diperbaiki:</div>';
            html += `<div class="result-item"><span class="result-label">Provinsi</span><span class="result-value">${provinsi} - ${namaProvinsi}</span></div>`;
            html += `<div class="result-item"><span class="result-label">Kab/Kota + Kecamatan</span><span class="result-value">${corrected.substring(2, 6)}</span></div>`;
            html += `<div class="result-item"><span class="result-label">Tanggal Lahir</span><span class="result-value">${tanggalLahirFormatted}</span></div>`;
            html += `<div class="result-item"><span class="result-label">Jenis Kelamin</span><span class="result-value">${jenisKelaminText}</span></div>`;
            html += `<div class="result-item"><span class="result-label">Nomor Urut</span><span class="result-value">${corrected.substring(12)}</span></div>`;
            html += '</div>';

            html += '<div class="info" style="margin-top: 15px;">';
            html += '‚ö†Ô∏è NIK yang diperbaiki menggunakan data yang Anda input. Pastikan data yang dimasukkan sudah benar.';
            html += '</div>';

            resultDiv.innerHTML = html;
            resultDiv.classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }

        document.getElementById('nikInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') analyzeNIK();
        });

        document.getElementById('nikInput').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
